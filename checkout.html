<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Élegante Boutique</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h1>Élegante</h1>
            </div>
            <div class="nav-icons">
                <a href="cart.html" class="cart-icon">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <main class="checkout-page">
        <div class="container">
            <h1>Checkout</h1>
            
            <div class="checkout-content">
                <div class="checkout-form">
                    <form id="checkout-form">
                        <div class="form-section">
                            <h3>Shipping Information</h3>
                            <div class="form-row">
                                <input type="text" id="firstName" placeholder="First Name" required>
                                <input type="text" id="lastName" placeholder="Last Name" required>
                            </div>
                            <input type="email" id="email" placeholder="Email Address" required>
                            <input type="text" id="address" placeholder="Street Address" required>
                            <div class="form-row">
                                <input type="text" id="city" placeholder="City" required>
                                <input type="text" id="state" placeholder="State" required>
                                <input type="text" id="zipCode" placeholder="ZIP Code" required>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Payment Information</h3>
                            <input type="text" id="cardNumber" placeholder="Card Number" required>
                            <div class="form-row">
                                <input type="text" id="expiryDate" placeholder="MM/YY" required>
                                <input type="text" id="cvv" placeholder="CVV" required>
                            </div>
                            <input type="text" id="cardName" placeholder="Cardholder Name" required>
                        </div>

                        <button type="submit" class="place-order-btn">Place Order</button>
                    </form>
                </div>

                <div class="order-summary">
                    <div class="summary-card">
                        <h3>Order Summary</h3>
                        <div class="checkout-items" id="checkout-items">
                            <!-- Items will be loaded by JavaScript -->
                        </div>
                        <hr>
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="checkout-subtotal">$0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Shipping:</span>
                            <span id="checkout-shipping">$10.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax:</span>
                            <span id="checkout-tax">$0.00</span>
                        </div>
                        <hr>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="checkout-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
